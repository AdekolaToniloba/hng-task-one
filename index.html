<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
        <div class="slack-display-pic">
            <img src="profile.jpg" alt="Atoniloba" data-testid="slackDisplayImage">
        </div>

        <div class="profile-name" >
            <h1 data-testid="slackUserName">Atoniloba</h1>
        </div>

        <div class="time-date">
            <p id="utc" data-testid="currentUtcTime"></p>
            <p id="date" data-testid="currentDayOfTheWeek"></p>
        </div>

        <div class="track">
            <p data-testid="myTrack">Frontend Track</p>
        </div>

        <div class="github">
            <a href="https://github.com/AdekolaToniloba/hng-task-one" target="_blank" data-testid="githubUrl">Github Url</a>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
